<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="form" method="post">
  {% csrf_token %}

    <h1>Register</h1>
    USERNAME<input type="text" name="username" placeholder="Enter Username" ><br>
    FIRSTNAME<input type="text" name="firstname" placeholder="Enter FirstName" ><br>
    LASTNAME<input type="text" name="lastname" placeholder="Enter LastName" ><br>
    Email<input type="email" name="email" placeholder="Enter Email" ><br>
    PASSWORD<input type="password"name="password" placeholder="Enter Email" ><br>
    CONFIRM PASSWORD<input type="password" name="cpassword" placeholder="Enter Email" ><br>
    <input type="submit"/>

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
